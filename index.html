<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkalian</title>
</head>
<body>
    <h2>Perkalian 2</h2>
    <script>
        var y = 1;
        while (y <= 10) {
            document.write(y + " x 2 = " + y * 2 + "<br>");
            y++;
        }
    </script>
    <h2>Tabel Perkalian</h2>
    <table border="">
        <tbody>
            <script>
                for (var i = 1; i <= 10; i++) {
                    document.write("<tr>");
                    for (var j = 1; j <= 10; j++) {
                        document.write("<td>" + (i * j) + "</td>");
                    }
                    document.write("</tr>");
                }
            </script>
        </tbody>
    </table>
</body>
</html>
